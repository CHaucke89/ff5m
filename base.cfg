        {% set z_adj = params.Z_ADJUST|float %}
        {% set z_offset = z_offset + z_adj %}
    {% endif %}

    {% if z_offset != printer.mod_params.variables.z_offset %}
        SET_MOD_PARAM PARAM="z_offset" VALUE='{z_offset}'
